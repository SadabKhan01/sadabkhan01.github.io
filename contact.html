      <form id="contact-form">

            type="text"
            id="name"
            name="name"
            placeholder="Sadab Khan"
            required
          />
        </div>

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="mohammadsadmansadabkhan@gmail.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Email me."
            rows="4"
            required
          ></textarea>
        </div>
        <button type="submit">Send Message</button>
        <p id="form-status" class="hidden"></p>
